# WINDOWRULE v2
# windowrule v2 - position
# windowrulev2 = center,floating:1 # warning, it cause even the menu to float and center.
#

windowrulev2 = float,class:^(.*)$,workspace 1
windowrulev2 = float, class:^(org\.gnome\.SystemMonitor|gnome-system-monitor)$
